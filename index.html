<!DOCTYPE html>
<html >
    <head>
      <meta charset="UTF-8">
      <title>Christmas Card</title>
          <link rel="stylesheet" type="text/css" href="css/style.css">
          <link rel="icon" href="images/christmas-tree-icon.png" type="image/png">
    </head>

    <body style="background-image: url(images/maroonbg.jpg)">

        <div id="DivBox">Mouseover the Christmas tree</div>
        <div id="DivBox2">
            <h3>Now Playing: <em>"We wish you a Merry Christmas"</em></h3>
            <p>Download it <a href="http://www.freexmasmp3.com/we-wish-you.html">here</a>. </p>
        
        </div>
        <div> <audio src="audio/we-wish-you-a-merry-christmas.mp3" autoplay></audio> </div>
        <div class="container" ontouchstart="this.classList.toggle('hover');">
          <div class="card">  
            <div class="card_front">
              <img src="images/sparkprez.gif" alt="Christmas Tree" width="400" height="800">
            </div>
            <div style="background-image: url(images/dark-green-christmas-background.jpg)" class="card_back">
              <h4 class="card-symbol"><em>Merry Christmas</em></h4>
              <div class="card-text">
                <p>Warmest greetings of this festive season. Wishing you lots of love, joy and happiness of the season and throughout the coming year.</p>
              <p>- <em>from Boitshoko</em></p>
              </div>
            </div>    
          </div>
        </div>


    </body>
</html>
